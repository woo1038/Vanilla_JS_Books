<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>

  <body>
    <main class="login container" role="main">
      <section class="inner login-section active">
        <div>Hello Books.</div>

        <form id="login-form">
          <div>
            <input type="email" name="email" id="email" />
            <label class="check email-check"></label>
          </div>
          <div>
            <input type="password" name="password" id="password" />
            <label class="check password-check"></label>
          </div>
          <button class="btn login-btn" type="submit">로그인</button>
        </form>
      </section>
    </main>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
